[build]
  command = "# no build command"
  functions = "netlify/functions"
  publish = "public"

[functions]
directory = "netlify/functions"
node_bundler = "esbuild"

[[redirects]]
from = "/youtube-views"
to = "/.netlify/functions/youtube"
status = 200

